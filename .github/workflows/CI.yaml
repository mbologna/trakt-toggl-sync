name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY_IMAGE_DOCKERHUB: ${{ secrets.DOCKER_USERNAME }}/trakt-toggl-sync
  REGISTRY_IMAGE_GHCR: ghcr.io/${{ github.repository_owner }}/trakt-toggl-sync

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run ruff linter
        run: uv run --group dev ruff check src/ tests/

      - name: Check formatting
        run: uv run --group dev ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run --group dev pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]

    # üîê owner-only, main-only, push-only
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository_owner == github.actor

    permissions:
      contents: read
      packages: write
      id-token: write   # üîë required for Cosign + SLSA

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_IMAGE_DOCKERHUB }}
            ${{ env.REGISTRY_IMAGE_GHCR }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest

      # ------------------------------
      # 1Ô∏è‚É£ BUILD #1 (reference build)
      # ------------------------------
      - name: Build & push (SBOM + SLSA)
        id: build1
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

      # ------------------------------
      # 2Ô∏è‚É£ BUILD #2 (Repro Check - AMD64 Only)
      # ------------------------------
      # We build only AMD64 here because we need to 'load' it into the
      # runner's Docker daemon to inspect the internal layers.
      - name: Rebuild image (repro check)
        id: build2
        uses: docker/build-push-action@v5
        with:
          context: .
          # ‚ö†Ô∏è Force single architecture for comparison
          platforms: linux/amd64
          # ‚ö†Ô∏è Load into local Docker daemon instead of just writing to disk
          load: true
          tags: repro-test:latest
          cache-from: type=gha
          provenance: false
          sbom: false

     # ------------------------------
      # üîç REPRODUCIBILITY CHECK
      # ------------------------------
      - name: Verify reproducible build
        run: |
          # 1. Pull the specific platform image we just pushed in Build #1
          docker pull --platform linux/amd64 ${{ env.REGISTRY_IMAGE_GHCR }}:latest

          # 2. Extract RootFS (Uncompressed Layer Hashes)
          # Use " " around the format string to prevent shell expansion issues
          REMOTE_LAYERS=$(docker inspect ${{ env.REGISTRY_IMAGE_GHCR }}:latest --format='{{.RootFS}}')
          LOCAL_LAYERS=$(docker inspect repro-test:latest --format='{{.RootFS}}')

          echo "Remote Layers: $REMOTE_LAYERS"
          echo "Local Layers:  $LOCAL_LAYERS"

          # 3. Compare as strings
          if [ "$REMOTE_LAYERS" = "$LOCAL_LAYERS" ]; then
            echo "‚úÖ Build is reproducible (Content matches)"
          else
            echo "‚ùå Build is NOT reproducible (Layer content mismatch)"
            exit 1
          fi
      # ------------------------------
      # üîè COSIGN KEYLESS SIGNING
      # ------------------------------
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images with Cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          for image in \
            "${{ env.REGISTRY_IMAGE_DOCKERHUB }}" \
            "${{ env.REGISTRY_IMAGE_GHCR }}"; do
            cosign sign --yes ${image}@${{ steps.build1.outputs.digest }}
          done
