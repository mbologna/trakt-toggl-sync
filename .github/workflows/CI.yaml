name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggers

env:
  REGISTRY_IMAGE_DOCKERHUB: ${{ secrets.DOCKER_USERNAME }}/trakt-toggl-sync
  REGISTRY_IMAGE_GHCR: ghcr.io/${{ github.repository_owner }}/trakt-toggl-sync

jobs:
  # ====================
  # CODE QUALITY
  # ====================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run ruff linter
        run: uv run --group dev ruff check src/ tests/

      - name: Check formatting
        run: uv run --group dev ruff format --check src/ tests/

  # ====================
  # TESTS
  # ====================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}-py${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-uv-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests with coverage
        run: uv run --group dev pytest tests/ -v --cov=src --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional but recommended

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

  # ====================
  # SECURITY SCAN
  # ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ====================
  # DOCKER BUILD & PUSH
  # ====================
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test, security]

    # Only on main branch, push events, by owner
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository_owner == github.actor

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_IMAGE_DOCKERHUB }}
            ${{ env.REGISTRY_IMAGE_GHCR }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.title=trakt-toggl-sync
            org.opencontainers.image.description=Sync Trakt viewing history to Toggl
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      # Main multi-platform build
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max

      # Generate attestation
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY_IMAGE_GHCR }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      # ====================
      # REPRODUCIBILITY CHECK
      # ====================
      - name: Rebuild for reproducibility check (AMD64)
        id: rebuild
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: repro-test:latest
          cache-from: type=gha
          provenance: false
          sbom: false

      - name: Verify reproducible build
        run: |
          echo "Pulling reference image..."
          docker pull --platform linux/amd64 ${{ env.REGISTRY_IMAGE_GHCR }}@${{ steps.build.outputs.digest }}

          echo "Extracting layer digests..."
          REMOTE_LAYERS=$(docker inspect ${{ env.REGISTRY_IMAGE_GHCR }}@${{ steps.build.outputs.digest }} --format='{{.RootFS}}')
          LOCAL_LAYERS=$(docker inspect repro-test:latest --format='{{.RootFS}}')

          echo "Remote RootFS: $REMOTE_LAYERS"
          echo "Local RootFS:  $LOCAL_LAYERS"

          if [ "$REMOTE_LAYERS" = "$LOCAL_LAYERS" ]; then
            echo "âœ… Build is reproducible"
          else
            echo "âš ï¸  Build differs (expected due to timestamps)"
            echo "Note: Full reproducibility requires SOURCE_DATE_EPOCH"
          fi

      # ====================
      # CONTAINER SCANNING
      # ====================
      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_IMAGE_GHCR }}@${{ steps.build.outputs.digest }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy image results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      # ====================
      # SIGNING
      # ====================
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images with Cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          echo "Signing images..."
          for image in "${{ env.REGISTRY_IMAGE_DOCKERHUB }}" "${{ env.REGISTRY_IMAGE_GHCR }}"; do
            echo "Signing: ${image}@${{ steps.build.outputs.digest }}"
            cosign sign --yes ${image}@${{ steps.build.outputs.digest }}
          done

      # ====================
      # SUMMARY
      # ====================
      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Deployment Summary

          ### Images Published
          - **Docker Hub**: \`${{ env.REGISTRY_IMAGE_DOCKERHUB }}:latest\`
          - **GHCR**: \`${{ env.REGISTRY_IMAGE_GHCR }}:latest\`

          ### Digest
          \`\`\`
          ${{ steps.build.outputs.digest }}
          \`\`\`

          ### Platforms
          - linux/amd64
          - linux/arm64

          ### Security
          - âœ… SBOM generated
          - âœ… Provenance attestation
          - âœ… Signed with Cosign (keyless)
          - âœ… Trivy scan completed

          ### Verify Signature
          \`\`\`bash
          cosign verify ${{ env.REGISTRY_IMAGE_GHCR }}@${{ steps.build.outputs.digest }} \\
            --certificate-identity-regexp=https://github.com/${{ github.repository }} \\
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com
          \`\`\`
          EOF

  # ====================
  # DEPLOYMENT STATUS
  # ====================
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ]; then
            echo "âŒ CI failed"
            exit 1
          else
            echo "âœ… All checks passed"
          fi
