apiVersion: v1
kind: Secret
metadata:
  name: trakt-toggl-credentials
  namespace: trakt-toggl
type: Opaque
data:
  # Base64 encode your values: echo -n "your_value" | base64
  TRAKT_CLIENT_ID: YOUR_BASE64_ENCODED_CLIENT_ID
  TRAKT_CLIENT_SECRET: YOUR_BASE64_ENCODED_CLIENT_SECRET
  TOGGL_API_TOKEN: YOUR_BASE64_ENCODED_API_TOKEN
