# Pytest configuration specifically for E2E tests
# This ensures authentication prompts are visible in real-time

[pytest]
testpaths = tests
python_files = test_e2e.py
python_classes = Test*
python_functions = test_*
addopts = -v -s --capture=no --tb=short --strict-markers
markers =
    e2e: End-to-end tests that require API credentials
